<form class='auth-form' ng-submit='register()'>
<div class='form-head'>
Sign up
</div>
<div class='form-body'>
<flash-message></flash-message>
<div class='form-group'>
<label class='control-label' for='email'>
Enter your email
</label>
<input class='form-control' ng-model='user.email' placeholder='Email' type='email'>
</div>
<div class='form-group'>
<label class='control-label' for='password'>
Password
</label>
<input class='form-control' ng-model='user.password' placeholder='Password' type='password'>
</div>
<input class='btn btn-primary' type='submit' value='Sign up'>
Have an Account?
<a ui-sref='login'>Log In</a>
</div>
</form>
